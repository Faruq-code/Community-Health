<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2 font-bold text-xl text-blue-600">
        <img src="img/fyp logo.jpg" alt="Community Health Logo" class="h-14 w-auto">
        <span>Community Health</span>
      </div>
      <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <li><a href="homepage.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="report issue.html" class="hover:text-blue-600">Report Issue</a></li>
        <li><a href="view report.html" class="hover:text-blue-600">View Reports</a></li>
        <li><a href="health alert.html" class="hover:text-blue-600">Health Alerts</a></li>
        <li><a href="contact.html" class="text-blue-600 font-semibold">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-8 drop-shadow-md">Contact Us</h1>

    <div class="bg-white p-6 rounded-xl shadow-lg">
      <p class="text-gray-700 mb-4 text-center">
        Have any questions or suggestions? Reach out to us.
      </p>

      <!-- ✅ Only ONE form -->
      <form id="contactForm" class="space-y-4">
        <input type="text" id="name" placeholder="Your Name" 
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="email" id="email" placeholder="Your Email" 
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

        <textarea id="message" placeholder="Your Message" rows="4" 
                  class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <button type="submit" 
                class="w-full bg-blue-700 text-white py-3 rounded-lg hover:bg-blue-800 transition">
          Send Message
        </button>
      </form>
    </div>
  </div>

  <!-- ✅ Link your JS file -->
  <script src="Javascript/main.js"></script>
</body>
</html>

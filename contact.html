<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Community Health</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="index.html" class="flex items-center space-x-2 font-bold text-xl text-blue-600">
        <img src="img/fyp logo.jpg" alt="Community Health Logo" class="h-12 w-12 object-cover rounded-full">
        <span>Community Health</span>
      </a>
      <ul class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="report issue.html" class="hover:text-blue-600">Report Issue</a></li>
        <li><a href="view report.html" class="hover:text-blue-600">View Reports</a></li>
        <li><a href="health alert.html" class="hover:text-blue-600">Health Alerts</a></li>
        <li><a href="contact.html" class="text-blue-600 font-semibold">Contact</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container mx-auto px-4 py-10 max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Contact Us</h1>

    <div class="bg-white shadow-lg rounded-2xl p-6">
      <form id="contactForm" action="#" method="post" class="space-y-5">

        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-700 font-medium">Your Name</label>
          <input 
            type="text" id="name" name="name" required
            placeholder="Enter your name"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-700 font-medium">Your Email</label>
          <input 
            type="email" id="email" name="email" required
            placeholder="Enter your email"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-gray-700 font-medium">Message</label>
          <textarea 
            id="message" name="message" rows="4" required
            placeholder="Write your message here..."
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- âœ… Link JS -->
  <script src="Javascript/main.js"></script>
</body>
</html>
